name: Sync Docker Image
on: workflow_dispatch # 手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Image to Aliyun
        # 使用 skopeo 工具将 Docker Hub 镜像复制到阿里云
        run: |
          skopeo copy \
            --dest-creds ${{ secrets.ALIYUN_USERNAME }}:${{ secrets.ALIYUN_PASSWORD }} \
            docker://wantcat/trendradar:latest \
            docker://registry.cn-hangzhou.aliyuncs.com/你的命名空间/trendradar:latest

